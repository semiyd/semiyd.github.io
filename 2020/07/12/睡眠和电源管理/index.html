 class="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br></pre></td><td class="code"><pre><span class="line">===================总述===================</span><br><span class="line">现在的PM子系统，大致可以分为：</span><br><span class="line">system wide pm，也就是dev_pm_ops提供的大部分接口。是系统级别的睡眠唤醒。</span><br><span class="line">和</span><br><span class="line">runtime pm，也就是runtime_***，也在dev_pm_ops里面。</span><br><span class="line">其作用是在特定的策略下（比如1分钟没动静），则把某个特定驱动的某些功能，设置成suspend状态，此时</span><br><span class="line">kernel本身还是正常运行的。所以runtime pm是更细粒度的控制手段。</span><br><span class="line">定义如下：</span><br><span class="line">/**</span><br><span class="line"> * struct dev_pm_ops - device PM callbacks.</span><br><span class="line"> *</span><br><span class="line"> * @prepare: The principal role of this callback is to prevent new children of</span><br><span class="line"> *	the device from being registered after it has returned (the driver&apos;s</span><br><span class="line"> *	subsystem and generally the rest of the kernel is supposed to prevent</span><br><span class="line"> *	new calls to the probe method from being made too once @prepare() has</span><br><span class="line"> *	succeeded).  If @prepare() detects a situation it cannot handle (e.g.</span><br><span class="line"> *	registration of a child already in progress), it may return -EAGAIN, so</span><br><span class="line"> *	that the PM core can execute it once again (e.g. after a new child has</span><br><span class="line"> *	been registered) to recover from the race condition.</span><br><span class="line"> *	This method is executed for all kinds of suspend transitions and is</span><br><span class="line"> *	followed by one of the suspend callbacks: @suspend(), @freeze(), or</span><br><span class="line"> *	@poweroff().  If the transition is a suspend to memory or standby (that</span><br><span class="line"> *	is, not related to hibernation), the return value of @prepare() may be</span><br><span class="line"> *	used to indicate to the PM core to leave the device in runtime suspend</span><br><span class="line"> *	if applicable.  Namely, if @prepare() returns a positive number, the PM</span><br><span class="line"> *	core will understand that as a declaration that the device appears to be</span><br><span class="line"> *	runtime-suspended and it may be left in that state during the entire</span><br><span class="line"> *	transition and during the subsequent resume if all of its descendants</span><br><span class="line"> *	are left in runtime suspend too.  If that happens, @complete() will be</span><br><span class="line"> *	executed directly after @prepare() and it must ensure the proper</span><br><span class="line"> *	functioning of the device after the system resume.</span><br><span class="line"> *	The PM core executes subsystem-level @prepare() for all devices before</span><br><span class="line"> *	starting to invoke suspend callbacks for any of them, so generally</span><br><span class="line"> *	devices may be assumed to be functional or to respond to runtime resume</span><br><span class="line"> *	requests while @prepare() is being executed.  However, device drivers</span><br><span class="line"> *	may NOT assume anything about the availability of user space at that</span><br><span class="line"> *	time and it is NOT valid to request firmware from within @prepare()</span><br><span class="line"> *	(it&apos;s too late to do that).  It also is NOT valid to allocate</span><br><span class="line"> *	substantial amounts of memory from @prepare() in the GFP_KERNEL mode.</span><br><span class="line"> *	[To work around these limitations, drivers may register suspend and</span><br><span class="line"> *	hibernation notifiers to be executed before the freezing of tasks.]</span><br><span class="line"> *</span><br><span class="line"> * @complete: Undo the changes made by @prepare().  This method is executed for</span><br><span class="line"> *	all kinds of resume transitions, following one of the resume callbacks:</span><br><span class="line"> *	@resume(), @thaw(), @restore().  Also called if the state transition</span><br><span class="line"> *	fails before the driver&apos;s suspend callback: @suspend(), @freeze() or</span><br><span class="line"> *	@poweroff(), can be executed (e.g. if the suspend callback fails for one</span><br><span class="line"> *	of the other devices that the PM core has unsuccessfully attempted to</span><br><span class="line"> *	suspend earlier).</span><br><span class="line"> *	The PM core executes subsystem-level @complete() after it has executed</span><br><span class="line"> *	the appropriate resume callbacks for all devices.  If the corresponding</span><br><span class="line"> *	@prepare() at the beginning of the suspend transition returned a</span><br><span class="line"> *	positive number and the device was left in runtime suspend (without</span><br><span class="line"> *	executing any suspend and resume callbacks for it), @complete() will be</span><br><span class="line"> *	the only callback executed for the device during resume.  In that case,</span><br><span class="line"> *	@complete() must be prepared to do whatever is necessary to ensure the</span><br><span class="line"> *	proper functioning of the device after the system resume.  To this end,</span><br><span class="line"> *	@complete() can check the power.direct_complete flag of the device to</span><br><span class="line"> *	learn whether (unset) or not (set) the previous suspend and resume</span><br><span class="line"> *	callbacks have been executed for it.</span><br><span class="line"> *</span><br><span class="line"> * @suspend: Executed before putting the system into a sleep state in which the</span><br><span class="line"> *	contents of main memory are preserved.  The exact action to perform</span><br><span class="line"> *	depends on the device&apos;s subsystem (PM domain, device type, class or bus</span><br><span class="line"> *	type), but generally the device must be quiescent after subsystem-level</span><br><span class="line"> *	@suspend() has returned, so that it doesn&apos;t do any I/O or DMA.</span><br><span class="line"> *	Subsystem-level @suspend() is executed for all devices after invoking</span><br><span class="line"> *	subsystem-level @prepare() for all of them.</span><br><span class="line"> *</span><br><span class="line"> * @suspend_late: Continue operations started by @suspend().  For a number of</span><br><span class="line"> *	devices @suspend_late() may point to the same callback routine as the</span><br><span class="line"> *	runtime suspend callback.</span><br><span class="line"> *</span><br><span class="line"> * @resume: Executed after waking the system up from a sleep state in which the</span><br><span class="line"> *	contents of main memory were preserved.  The exact action to perform</span><br><span class="line"> *	depends on the device&apos;s subsystem, but generally the driver is expected</span><br><span class="line"> *	to start working again, responding to hardware events and software</span><br><span class="line"> *	requests (the device itself may be left in a low-power state, waiting</span><br><span class="line"> *	for a runtime resume to occur).  The state of the device at the time its</span><br><span class="line"> *	driver&apos;s @resume() callback is run depends on the platform and subsystem</span><br><span class="line"> *	the device belongs to.  On most platforms, there are no restrictions on</span><br><span class="line"> *	availability of resources like clocks during @resume().</span><br><span class="line"> *	Subsystem-level @resume() is executed for all devices after invoking</span><br><span class="line"> *	subsystem-level @resume_noirq() for all of them.</span><br><span class="line"> *</span><br><span class="line"> * @resume_early: Prepare to execute @resume().  For a number of devices</span><br><span class="line"> *	@resume_early() may point to the same callback routine as the runtime</span><br><span class="line"> *	resume callback.</span><br><span class="line"> *</span><br><span class="line"> * @freeze: Hibernation-specific, executed before creating a hibernation image.</span><br><span class="line"> *	Analogous to @suspend(), but it should not enable the device to signal</span><br><span class="line"> *	wakeup events or change its power state.  The majority of subsystems</span><br><span class="line"> *	(with the notable exception of the PCI bus type) expect the driver-level</span><br><span class="line"> *	@freeze() to save the device settings in memory to be used by @restore()</span><br><span class="line"> *	during the subsequent resume from hibernation.</span><br><span class="line"> *	Subsystem-level @freeze() is executed for all devices after invoking</span><br><span class="line"> *	subsystem-level @prepare() for all of them.</span><br><span class="line"> *</span><br><span class="line"> * @freeze_late: Continue operations started by @freeze().  Analogous to</span><br><span class="line"> *	@suspend_late(), but it should not enable the device to signal wakeup</span><br><span class="line"> *	events or change its power state.</span><br><span class="line"> *</span><br><span class="line"> * @thaw: Hibernation-specific, executed after creating a hibernation image OR</span><br><span class="line"> *	if the creation of an image has failed.  Also executed after a failing</span><br><span class="line"> *	attempt to restore the contents of main memory from such an image.</span><br><span class="line"> *	Undo the changes made by the preceding @freeze(), so the device can be</span><br><span class="line"> *	operated in the same way as immediately before the call to @freeze().</span><br><span class="line"> *	Subsystem-level @thaw() is executed for all devices after invoking</span><br><span class="line"> *	subsystem-level @thaw_noirq() for all of them.  It also may be executed</span><br><span class="line"> *	directly after @freeze() in case of a transition error.</span><br><span class="line"> *</span><br><span class="line"> * @thaw_early: Prepare to execute @thaw().  Undo the changes made by the</span><br><span class="line"> *	preceding @freeze_late().</span><br><span class="line"> *</span><br><span class="line"> * @poweroff: Hibernation-specific, executed after saving a hibernation image.</span><br><span class="line"> *	Analogous to @suspend(), but it need not save the device&apos;s settings in</span><br><span class="line"> *	memory.</span><br><span class="line"> *	Subsystem-level @poweroff() is executed for all devices after invoking</span><br><span class="line"> *	subsystem-level @prepare() for all of them.</span><br><span class="line"> *</span><br><span class="line"> * @poweroff_late: Continue operations started by @poweroff().  Analogous to</span><br><span class="line"> *	@suspend_late(), but it need not save the device&apos;s settings in memory.</span><br><span class="line"> *</span><br><span class="line"> * @restore: Hibernation-specific, executed after restoring the contents of main</span><br><span class="line"> *	memory from a hibernation image, analogous to @resume().</span><br><span class="line"> *</span><br><span class="line"> * @restore_early: Prepare to execute @restore(), analogous to @resume_early().</span><br><span class="line"> *</span><br><span class="line"> * @suspend_noirq: Complete the actions started by @suspend().  Carry out any</span><br><span class="line"> *	additional operations required for suspending the device that might be</span><br><span class="line"> *	racing with its driver&apos;s interrupt handler, which is guaranteed not to</span><br><span class="line"> *	run while @suspend_noirq() is being executed.</span><br><span class="line"> *	It generally is expected that the device will be in a low-power state</span><br><span class="line"> *	(appropriate for the target system sleep state) after subsystem-level</span><br><span class="line"> *	@suspend_noirq() has returned successfully.  If the device can generate</span><br><span class="line"> *	system wakeup signals and is enabled to wake up the system, it should be</span><br><span class="line"> *	configured to do so at that time.  However, depending on the platform</span><br><span class="line"> *	and device&apos;s subsystem, @suspend() or @suspend_late() may be allowed to</span><br><span class="line"> *	put the device into the low-power state and configure it to generate</span><br><span class="line"> *	wakeup signals, in which case it generally is not necessary to define</span><br><span class="line"> *	@suspend_noirq().</span><br><span class="line"> *</span><br><span class="line"> * @resume_noirq: Prepare for the execution of @resume() by carrying out any</span><br><span class="line"> *	operations required for resuming the device that might be racing with</span><br><span class="line"> *	its driver&apos;s interrupt handler, which is guaranteed not to run while</span><br><span class="line"> *	@resume_noirq() is being executed.</span><br><span class="line"> *</span><br><span class="line"> * @freeze_noirq: Complete the actions started by @freeze().  Carry out any</span><br><span class="line"> *	additional operations required for freezing the device that might be</span><br><span class="line"> *	racing with its driver&apos;s interrupt handler, which is guaranteed not to</span><br><span class="line"> *	run while @freeze_noirq() is being executed.</span><br><span class="line"> *	The power state of the device should not be changed by either @freeze(),</span><br><span class="line"> *	or @freeze_late(), or @freeze_noirq() and it should not be configured to</span><br><span class="line"> *	signal system wakeup by any of these callbacks.</span><br><span class="line"> *</span><br><span class="line"> * @thaw_noirq: Prepare for the execution of @thaw() by carrying out any</span><br><span class="line"> *	operations required for thawing the device that might be racing with its</span><br><span class="line"> *	driver&apos;s interrupt handler, which is guaranteed not to run while</span><br><span class="line"> *	@thaw_noirq() is being executed.</span><br><span class="line"> *</span><br><span class="line"> * @poweroff_noirq: Complete the actions started by @poweroff().  Analogous to</span><br><span class="line"> *	@suspend_noirq(), but it need not save the device&apos;s settings in memory.</span><br><span class="line"> *</span><br><span class="line"> * @restore_noirq: Prepare for the execution of @restore() by carrying out any</span><br><span class="line"> *	operations required for thawing the device that might be racing with its</span><br><span class="line"> *	driver&apos;s interrupt handler, which is guaranteed not to run while</span><br><span class="line"> *	@restore_noirq() is being executed.  Analogous to @resume_noirq().</span><br><span class="line"> *</span><br><span class="line"> * @runtime_suspend: Prepare the device for a condition in which it won&apos;t be</span><br><span class="line"> *	able to communicate with the CPU(s) and RAM due to power management.</span><br><span class="line"> *	This need not mean that the device should be put into a low-power state.</span><br><span class="line"> *	For example, if the device is behind a link which is about to be turned</span><br><span class="line"> *	off, the device may remain at full power.  If the device does go to low</span><br><span class="line"> *	power and is capable of generating runtime wakeup events, remote wakeup</span><br><span class="line"> *	(i.e., a hardware mechanism allowing the device to request a change of</span><br><span class="line"> *	its power state via an interrupt) should be enabled for it.</span><br><span class="line"> *</span><br><span class="line"> * @runtime_resume: Put the device into the fully active state in response to a</span><br><span class="line"> *	wakeup event generated by hardware or at the request of software.  If</span><br><span class="line"> *	necessary, put the device into the full-power state and restore its</span><br><span class="line"> *	registers, so that it is fully operational.</span><br><span class="line"> *</span><br><span class="line"> * @runtime_idle: Device appears to be inactive and it might be put into a</span><br><span class="line"> *	low-power state if all of the necessary conditions are satisfied.</span><br><span class="line"> *	Check these conditions, and return 0 if it&apos;s appropriate to let the PM</span><br><span class="line"> *	core queue a suspend request for the device.</span><br><span class="line"> *</span><br><span class="line"> * Several device power state transitions are externally visible, affecting</span><br><span class="line"> * the state of pending I/O queues and (for drivers that touch hardware)</span><br><span class="line"> * interrupts, wakeups, DMA, and other hardware state.  There may also be</span><br><span class="line"> * internal transitions to various low-power modes which are transparent</span><br><span class="line"> * to the rest of the driver stack (such as a driver that&apos;s ON gating off</span><br><span class="line"> * clocks which are not in active use).</span><br><span class="line"> *</span><br><span class="line"> * The externally visible transitions are handled with the help of callbacks</span><br><span class="line"> * included in this structure in such a way that, typically, two levels of</span><br><span class="line"> * callbacks are involved.  First, the PM core executes callbacks provided by PM</span><br><span class="line"> * domains, device types, classes and bus types.  They are the subsystem-level</span><br><span class="line"> * callbacks expected to execute callbacks provided by device drivers, although</span><br><span class="line"> * they may choose not to do that.  If the driver callbacks are executed, they</span><br><span class="line"> * have to collaborate with the subsystem-level callbacks to achieve the goals</span><br><span class="line"> * appropriate for the given system transition, given transition phase and the</span><br><span class="line"> * subsystem the device belongs to.</span><br><span class="line"> *</span><br><span class="line"> * All of the above callbacks, except for @complete(), return error codes.</span><br><span class="line"> * However, the error codes returned by @resume(), @thaw(), @restore(),</span><br><span class="line"> * @resume_noirq(), @thaw_noirq(), and @restore_noirq(), do not cause the PM</span><br><span class="line"> * core to abort the resume transition during which they are returned.  The</span><br><span class="line"> * error codes returned in those cases are only printed to the system logs for</span><br><span class="line"> * debugging purposes.  Still, it is recommended that drivers only return error</span><br><span class="line"> * codes from their resume methods in case of an unrecoverable failure (i.e.</span><br><span class="line"> * when the device being handled refuses to resume and becomes unusable) to</span><br><span class="line"> * allow the PM core to be modified in the future, so that it can avoid</span><br><span class="line"> * attempting to handle devices that failed to resume and their children.</span><br><span class="line"> *</span><br><span class="line"> * It is allowed to unregister devices while the above callbacks are being</span><br><span class="line"> * executed.  However, a callback routine MUST NOT try to unregister the device</span><br><span class="line"> * it was called for, although it may unregister children of that device (for</span><br><span class="line"> * example, if it detects that a child was unplugged while the system was</span><br><span class="line"> * asleep).</span><br><span class="line"> *</span><br><span class="line"> * There also are callbacks related to runtime power management of devices.</span><br><span class="line"> * Again, as a rule these callbacks are executed by the PM core for subsystems</span><br><span class="line"> * (PM domains, device types, classes and bus types) and the subsystem-level</span><br><span class="line"> * callbacks are expected to invoke the driver callbacks.  Moreover, the exact</span><br><span class="line"> * actions to be performed by a device driver&apos;s callbacks generally depend on</span><br><span class="line"> * the platform and subsystem the device belongs to.</span><br><span class="line"> *</span><br><span class="line"> * Refer to Documentation/power/runtime_pm.rst for more information about the</span><br><span class="line"> * role of the @runtime_suspend(), @runtime_resume() and @runtime_idle()</span><br><span class="line"> * callbacks in device runtime power management.</span><br><span class="line"> */</span><br><span class="line">struct dev_pm_ops &#123;</span><br><span class="line">	//System wide suspend/resume</span><br><span class="line"></span><br><span class="line">	int (*prepare)(struct device *dev);</span><br><span class="line">	void (*complete)(struct device *dev);</span><br><span class="line">	int (*suspend)(struct device *dev);</span><br><span class="line">	int (*resume)(struct device *dev);</span><br><span class="line">	int (*freeze)(struct device *dev);</span><br><span class="line">	int (*thaw)(struct device *dev);</span><br><span class="line">	int (*poweroff)(struct device *dev);</span><br><span class="line">	int (*restore)(struct device *dev);</span><br><span class="line">	int (*suspend_late)(struct device *dev);</span><br><span class="line">	int (*resume_early)(struct device *dev);</span><br><span class="line">	int (*freeze_late)(struct device *dev);</span><br><span class="line">	int (*thaw_early)(struct device *dev);</span><br><span class="line">	int (*poweroff_late)(struct device *dev);</span><br><span class="line">	int (*restore_early)(struct device *dev);</span><br><span class="line">	int (*suspend_noirq)(struct device *dev);</span><br><span class="line">	int (*resume_noirq)(struct device *dev);</span><br><span class="line">	int (*freeze_noirq)(struct device *dev);</span><br><span class="line">	int (*thaw_noirq)(struct device *dev);</span><br><span class="line">	int (*poweroff_noirq)(struct device *dev);</span><br><span class="line">	int (*restore_noirq)(struct device *dev);</span><br><span class="line"></span><br><span class="line">	//Runtime PM suspend/resume	</span><br><span class="line">	int (*runtime_suspend)(struct device *dev);</span><br><span class="line">	int (*runtime_resume)(struct device *dev);</span><br><span class="line">	int (*runtime_idle)(struct device *dev);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">runtime pm具体用法举例：</span><br><span class="line">1.在platform_driver的.pm中注册dev_pm_ops</span><br><span class="line">2.SET_RUNTIME_PM_OPS定义runtime pm的suspend和resume函数</span><br><span class="line">3.在suspend和resume函数里面，做具体的电源管理动作，例如开关clock，上下电。</span><br><span class="line">4.在驱动判断设备已经可以睡眠的时候，调用runtime_pm_resume_and_get和runtime_pm_put_sync，让kernel根据其维护的应用计数，决定要不要实际调用刚刚注册的resume和suspend函数</span><br><span class="line">5.在platform_driver的probe和remove里面，分别调用runtime_pm_enable和runtime_pm_disable</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">===================注册睡眠唤醒中断源的几种办法===================</span><br><span class="line">1.在driver的suspend和resume中，分别调用enable_irq_wake和disable_irq_wake</span><br><span class="line">见下面例子：</span><br><span class="line">static irqreturn_t smcdef_event_handler(int irq, void *private)</span><br><span class="line">&#123;</span><br><span class="line">    /* do something you want, like report input events through input subsystem */</span><br><span class="line"> </span><br><span class="line">    return IRQ_HANDLED;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">static int smcdef_suspend(struct device *dev)</span><br><span class="line">&#123;</span><br><span class="line">    enable_irq_wake(irq);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">static int smcdef_resume(struct device *dev)</span><br><span class="line">&#123;</span><br><span class="line">    disable_irq_wake(irq);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">static int smcdef_probe(struct i2c_client *client,</span><br><span class="line">        const struct i2c_device_id *id)</span><br><span class="line">&#123;</span><br><span class="line">    /* ... */</span><br><span class="line">    request_thread_irq(irq,</span><br><span class="line">            smcdef_event_handler,</span><br><span class="line">            NULL,</span><br><span class="line">            IRQF_TRIGGER_FALLING,</span><br><span class="line">            &quot;smcdef&quot;,</span><br><span class="line">            pdata);</span><br><span class="line"> </span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">static int smcdef_remove(struct i2c_client *client)</span><br><span class="line">&#123;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">static const struct of_device_id smcdef_dt_ids[] = &#123;</span><br><span class="line">    &#123;.compatible = &quot;wowo,smcdef&quot; &#125;,</span><br><span class="line">    &#123; &#125;</span><br><span class="line">&#125;;</span><br><span class="line">MODULE_DEVICE_TABLE(of, smcdef_dt_ids);</span><br><span class="line"> </span><br><span class="line">static SIMPLE_DEV_PM_OPS(smcdef_pm_ops, smcdef_suspend, smcdef_resume);</span><br><span class="line"> </span><br><span class="line">static struct i2c_driver smcdef_driver = &#123;</span><br><span class="line">    .driver = &#123;</span><br><span class="line">        .name             = &quot;smcdef&quot;,</span><br><span class="line">        .of_match_table = of_match_ptr(smcdef_dt_ids),</span><br><span class="line">        .pm                = &amp;smcdef_pm_ops,</span><br><span class="line">    &#125;,</span><br><span class="line">    .probe  = smcdef_probe,</span><br><span class="line">    .remove = smcdef_remove,</span><br><span class="line">&#125;;</span><br><span class="line">module_i2c_driver(smcdef_driver);</span><br><span class="line"> </span><br><span class="line">MODULE_AUTHOR(&quot;smcdef&quot;);</span><br><span class="line">MODULE_DESCRIPTION(&quot;IRQ test&quot;);</span><br><span class="line">MODULE_LICENSE(&quot;GPL&quot;);</span><br><span class="line"></span><br><span class="line">enable_irq_wake只要以irq号为入参，就可以指定唤醒的中断来源了。</span><br><span class="line">另外，enable_irq_wake，irq对应的handler，是不会被执行的。当注册成唤醒源的时候，仅仅当成唤醒整个系统的来源而已。</span><br><span class="line"></span><br><span class="line">IRQF_NO_SUSPEND 标志和enable_irq_wake函数不能同时使用</span><br><span class="line">针对一个设备，在申请中断的时候使用IRQF_NO_SUSPEND flag，又同时调用enable_irq_wake设定唤醒源是不合理</span><br><span class="line">的，主要原因如下：</span><br><span class="line">1、如果IRQ没有共享，使用IRQF_NO_SUSPEND flag说明你想要在整个系统的suspend-resume过程中（包括</span><br><span class="line">suspend_device_irqs之后的阶段）保持中断打开以便正常的调用其interrupt handler。而调用enable_irq_wake函数则</span><br><span class="line">说明你想要将该设备的irq信号设定为中断源，因此并不期望调用其interrupt handler。而这两个需求明显是互斥的。</span><br><span class="line">2、IRQF_NO_SUSPEND 标志和enable_irq_wake函数都不是针对一个interrupt handler的，而是针对该IRQ上的所有</span><br><span class="line">注册的handler的。在一个IRQ上共享唤醒源以及no suspend中断源是比较荒谬的。</span><br><span class="line">不过，在非常特殊的场合下，一个IRQ可以被设定为wakeup source，同时也设定IRQF_NO_SUSPEND 标志。为了代</span><br><span class="line">码逻辑正确，该设备的驱动代码需要满足一些特别的需求。</span><br><span class="line"></span><br><span class="line">===================sysfs让系统进入休眠===================</span><br><span class="line"># cat /sys/class/rtc/rtc0/wakealarm	没有返回值，说明当前没有alarm被设置。</span><br><span class="line"># cat /sys/power/state</span><br><span class="line">freeze standby mem		说明系统可以支持的休眠模式目前有这么三种。</span><br><span class="line"># echo 0 &gt; /sys/class/rtc/rtc0/wakealarm</span><br><span class="line"># echo `date &apos;+%s&apos; -d &apos;+ 3 minutes&apos;` &gt; /sys/class/rtc/rtc0/wakealarm	设置三分钟后被rtc alarm唤醒。</span><br><span class="line"># echo mem &gt; /sys/power/state</span><br><span class="line">PM: Syncing filesystems ...</span><br><span class="line">done.</span><br><span class="line">Freezing user space processes ... (elapsed 0.001 seconds) done.</span><br><span class="line">Freezing remaining freezable tasks ... (elapsed 0.001 seconds) done.</span><br><span class="line">Suspending console(s) (use no_console_suspend to debug)</span><br><span class="line">三分以后，会醒过来。</span><br><span class="line">PM: suspend of devices complete after 78.454 msecs</span><br><span class="line">PM: suspend devices took 0.080 seconds</span><br><span class="line">PM: late suspend of devices complete after 1.822 msecs</span><br><span class="line">PM: noirq suspend of devices complete after 1.724 msecs</span><br><span class="line">Disabling non-boot CPUs ...</span><br><span class="line">PM: noirq resume of devices complete after 1.204 msecs</span><br><span class="line">PM: early resume of devices complete after 1.191 msecs</span><br><span class="line">gpmi-nand 1806000.gpmi-nand: mode:4 ,failed in set feature.</span><br><span class="line">PM: resume of devices complete after 69.542 msecs</span><br><span class="line">PM: resume devices took 0.070 seconds</span><br><span class="line">Restarting tasks ... done.</span><br><span class="line"></span><br><span class="line">===================Suspend to RAM流程和resume流程详解===================</span><br><span class="line">见《中断唤醒系统流程》</span><br><span class="line"></span><br><span class="line">===================有关irq下半部分的thread_fn，还有work_queue是不是因为系统睡眠，导致执行不完的问题===================</span><br><span class="line">问这个问题，主要是考虑以下这这种可能：（以按键中断为例）</span><br><span class="line">系统快要接近睡下去的时候，来了一个中断。</span><br><span class="line">这个中断有一个下半部分（threaded或者workqueue），但显然下半部分不是立即执行的。</span><br><span class="line">然后睡眠时间到，系统入睡，中断下半部分没执行。</span><br><span class="line">第二次按键，唤醒系统，但因为第一次的下半部分还没执行完，导致继续执行了第一次的下半部分。</span><br><span class="line"></span><br><span class="line">对于thread_fn，也就是threaded irq的下半部分，不会因为睡眠而执行不完。原因：</span><br><span class="line">suspend过程中，会调用suspend_device_irqs()-&gt;synchronize_irq()</span><br><span class="line">void synchronize_irq(unsigned int irq)</span><br><span class="line">&#123;</span><br><span class="line">    struct irq_desc *desc = irq_to_desc(irq);</span><br><span class="line"> </span><br><span class="line">    if (desc) &#123;</span><br><span class="line">        __synchronize_hardirq(desc);</span><br><span class="line">        /*</span><br><span class="line">         * We made sure that no hardirq handler is</span><br><span class="line">         * running. Now verify that no threaded handlers are</span><br><span class="line">         * active.</span><br><span class="line">         */</span><br><span class="line">        wait_event(desc-&gt;wait_for_threads,</span><br><span class="line">               !atomic_read(&amp;desc-&gt;threads_active));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">可以看到，atomic_read只要threads_active计数不为0就等待threaded handler执行完毕。</span><br><span class="line">threaded irq的下半部分，通过kthread_create()创建irq/irq-new-&gt;name的线程，该线程的入口函数值irq_thread。</span><br><span class="line">在irq_thread()中每执行完成一个thread_fn就会threads_active计数减1。</span><br><span class="line">所以，这个标志，不是0，是睡不下去的。</span><br><span class="line"></span><br><span class="line">对于workqueue，其实内核不保证其阻止睡眠。</span><br><span class="line">解决办法：在irq处理函数中，使用pm_stay_awake。如下：</span><br><span class="line"></span><br><span class="line">INIT_DELAYED_WORK(&amp;bdata-&gt;work, gpio_keys_gpio_work_func);</span><br><span class="line"></span><br><span class="line">static void gpio_keys_gpio_work_func(struct work_struct *work)</span><br><span class="line">&#123;</span><br><span class="line">    struct gpio_button_data *bdata =</span><br><span class="line">        container_of(work, struct gpio_button_data, work.work);</span><br><span class="line"> </span><br><span class="line">    gpio_keys_gpio_report_event(bdata);</span><br><span class="line">    if (bdata-&gt;button-&gt;wakeup)</span><br><span class="line">        pm_relax(bdata-&gt;input-&gt;dev.parent);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">static irqreturn_t gpio_keys_gpio_isr(int irq, void *dev_id)</span><br><span class="line">&#123;</span><br><span class="line">    struct gpio_button_data *bdata = dev_id;</span><br><span class="line"> </span><br><span class="line">    if (bdata-&gt;button-&gt;wakeup) &#123;</span><br><span class="line">        const struct gpio_keys_button *button = bdata-&gt;button;</span><br><span class="line"> </span><br><span class="line">        pm_stay_awake(bdata-&gt;input-&gt;dev.parent);</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    mod_delayed_work(system_wq,</span><br><span class="line">             &amp;bdata-&gt;work,</span><br><span class="line">             msecs_to_jiffies(bdata-&gt;software_debounce));</span><br><span class="line"> </span><br><span class="line">    return IRQ_HANDLED;</span><br><span class="line">&#125;</span><br><span class="line">好了，现在你放心好了，即使你是在gpio_keys_gpio_work_func()中msleep(2000)，系统也会等到pm_relax()执行之后系统才可能suspend。</span><br><span class="line">pm_relax()可以放在workqueue末尾执行。</span><br><span class="line">另外，为什么pm_relax和pm_stay_awake都要以dev.parent为入参？</span><br></pre></td></tr></table></figure></p>
