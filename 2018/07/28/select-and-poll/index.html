        <p><center><strong>select and poll</strong></center><br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">int select(int nfds, fd_set* readset, fd_set* writeset, fe_set* exceptset, struct timeval* timeout);</span><br><span class="line">	select的作用，说白了就是睡眠等待文件就绪。</span><br><span class="line">	readset,writeset,exceptset分别是被监视的读，写，异常处理的文件描述符的集合。（注意这是三种不同的文件描述符的集合）</span><br><span class="line">	readset中，任何一个文件变成可读，select返回。</span><br><span class="line">	同理，writeset任何一个可写，则select返回。</span><br><span class="line">	timeout设定了超时的时间，超时的话，就可以直接返回。</span><br><span class="line">	针对文件描述符集的操作，有如下的API：</span><br><span class="line">	FD_ZERO(fd_set *set)		清除一个集合</span><br><span class="line">	FD_SET(int fd, fd_set *set)		把一个fd，加入文件描述符集中</span><br><span class="line">	FD_CLR(int fd, fd_set *set)		把一个fd，从文件描述符集中删除</span><br><span class="line">	FD_ISSET(int fd, fd_set *set)	判断文件描述符是否被置位</span><br><span class="line">	那么什么时候使用select？</span><br><span class="line">	如果说，读写函数确定是非阻塞的。那么举例说：</span><br><span class="line">	第一次read，返回-EAGAIN。表示此时没数据可读。</span><br><span class="line">	那么只能轮询。但是轮询又很费时，这时候选择select。</span><br><span class="line">	select本身会阻塞住，直到监视的read的fd就绪。select完成后，再次调用read，就可以真正读到数据了。poll的使用场景也类似。详见下面介绍。	</span><br><span class="line">	select的特色就在于，可以同时监视读写，或者异常事件，相比poll而言。</span><br><span class="line">	而和poll一样，select的效率不高，要高效的大数据量的处理，还是要走异步IO方式。</span><br><span class="line">	那么select和read/write一样，如果说阻塞的话，都是阻塞。那么区别其实在于。select阻塞的是就绪的通知。而read/write阻塞的是IO操作本身。</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">int poll(struct pollfd *fds, nfds_t nfds, int timeout);</span><br><span class="line">	poll的作用是，睡眠等待timeout个ms的延迟，来等待file descriptors就绪，以完成特定的io操作。</span><br><span class="line">	如果timeout还没到，等待的事件已经发生，则poll返回。</span><br><span class="line">	如果知道timeout到了，等待事件还未发生，poll也返回。</span><br><span class="line">	典型的应用场合，是比如驱动程序通信，发送数据出去，但是发送的数据驱动来不及发了，返回ENOBUFS，此时就可以用poll来等待。</span><br><span class="line">	例子代码如下：</span><br><span class="line">		again:</span><br><span class="line">			len = write(s, &amp;frame, sizeof(frame));</span><br><span class="line">			if (len == -1) &#123;</span><br><span class="line">				switch (errno) &#123;</span><br><span class="line">				case ENOBUFS: &#123;</span><br><span class="line">					int err;</span><br><span class="line">					struct pollfd fds[] = &#123;</span><br><span class="line">						&#123;</span><br><span class="line">							.fd	= s,</span><br><span class="line">							.events	= POLLOUT,		//等待POLLOUT事件</span><br><span class="line">						&#125;,</span><br><span class="line">					&#125;;</span><br><span class="line"></span><br><span class="line">					if (!use_poll) &#123;</span><br><span class="line">						perror(&quot;write&quot;);</span><br><span class="line">						exit(EXIT_FAILURE);</span><br><span class="line">					&#125;</span><br><span class="line"></span><br><span class="line">					err = poll(fds, 1, 1000);				//等1s</span><br><span class="line">					if (err == -1 &amp;&amp; errno != -EINTR) &#123;</span><br><span class="line">						perror(&quot;poll()&quot;);</span><br><span class="line">						exit(EXIT_FAILURE);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				case EINTR:	/* fallthrough */</span><br><span class="line">					goto again;					//如果poll超时或者poll到了所需的事件，则重新尝试write</span><br><span class="line">				default:</span><br><span class="line">					perror(&quot;write&quot;);</span><br><span class="line">					exit(EXIT_FAILURE);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">	poll对应驱动部分的写法，如下：</span><br><span class="line">	unsigned int (*poll) (struct file *filp, struct poll_table_struct *wait);</span><br><span class="line">	驱动举例：</span><br><span class="line">	static DECLARE_WAIT_QUEUE_HEAD(my_waitq);  //休眠要挂的等待队列</span><br><span class="line">	static unsigned drv_poll(struct file *file, poll_table *wait)</span><br><span class="line">	&#123;</span><br><span class="line">	    unsigned int mask = 0;</span><br><span class="line">	    poll_wait(file, &amp;my_waitq, wait); // 不会立即休眠</span><br><span class="line">	    if (有数据)//判断是否有数据</span><br><span class="line">		    mask |= POLLIN | POLLRDNORM;</span><br><span class="line">	    return mask;</span><br><span class="line">	&#125;</span><br><span class="line">	驱动接口poll本身不会阻塞进程，只是返回后，系统会根据返回值是否阻塞进程，如阻塞，需求驱动去唤醒（有数据时wake up）。</span><br><span class="line">epoll</span><br><span class="line">	其实就是poll的增强版</span><br><span class="line">	当文件描述符数量很大，IO频繁的时候，poll或者select效率会明显下降。</span><br><span class="line">	所以主要用于大规模并发的监听很多socket的时候，类似这种服务器程序，需要用epoll()。</span><br></pre></td></tr></table></figure></p>
