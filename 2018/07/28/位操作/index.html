        <p><center><strong>位操作</strong></center><br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">====================================位操作API====================================================</span><br><span class="line">内核的位操作API:</span><br><span class="line">	BIT_MASK:	得到掩码</span><br><span class="line">		include/linux/bitops.h</span><br><span class="line">		#define BIT_MASK(nr)		(1UL &lt;&lt; ((nr) % BITS_PER_LONG))</span><br><span class="line"></span><br><span class="line">		arch\arm\include\asm\types.h</span><br><span class="line">		#define BITS_PER_LONG 32</span><br><span class="line"></span><br><span class="line">		入参：	想要置位的bit数。比如想置位bit1，那入参就填1。入参最多是bit31.如果入参比31大，比如32，33，则会回滚回来。比如32其实就是等于入参是0。33其实就等于入参是1.</span><br><span class="line">		返回：	根据刚刚提供的第nr个bit，得到已经置好位的数。比如刚刚入参是1，得到的结果就是2。如果入参是2，得到结果就是4.</span><br><span class="line">			最多返回0x80000000。</span><br><span class="line">		原理：</span><br><span class="line">			(nr) % BITS_PER_LONG：如果nr小于32，其实就不变。如果nr大于32，则会得到除去32bit以外，相对于bit0 的偏移。比如bit32其实就是等于bit0。bit33其实就等于入参是bit1.</span><br><span class="line">			(1UL &lt;&lt; ((nr) % BITS_PER_LONG))		把1左移这么多位，形成掩码</span><br><span class="line">	BIT_WORD:</span><br><span class="line">		include/linux/bitops.h</span><br><span class="line">		#define BIT_WORD(nr)		((nr) / BITS_PER_LONG)	</span><br><span class="line"></span><br><span class="line">		入参：	bit数。</span><br><span class="line">		返回：	比BITS_PER_LONG也就是32位大还是小。</span><br><span class="line">	</span><br><span class="line">		原理：</span><br><span class="line">			顾名思义，就是把bit数，和32除下。看看是不是比32bit要大。如果大，比大几个32bit</span><br><span class="line"></span><br><span class="line">	__set_bit:	置位</span><br><span class="line">		include\asm-generic\bitops\non-atomic.h</span><br><span class="line">		static inline void __set_bit(int nr, volatile unsigned long *addr)</span><br><span class="line">		&#123;</span><br><span class="line">			unsigned long mask = BIT_MASK(nr);				&lt;---------从bit数得到掩码</span><br><span class="line">			unsigned long *p = ((unsigned long *)addr) + BIT_WORD(nr);	&lt;---------如果nr大于32bit，因为现在都是32位的系统比如ARM，则把地址往前加一。</span><br><span class="line">			*p  |= mask;						&lt;---------和BIT_MASK得到的掩码做或运算。</span><br><span class="line">		&#125;</span><br><span class="line">		因为BIT_MASK产生的掩码是以32bit为最大的量程的。所以上面的第二句代码，如果大于32bit，则要把地址指针往前挪一个32bit，再用BIT_MASK产生的掩码进行运算。</span><br><span class="line"></span><br><span class="line">		非原子操作。所以如果对同一块内存区域，分别调用两次__set_bit设置同一个bit。则执行的结果是不确定的。因为第一个执行的__set_bit可能会被第二个__set_bit打断。</span><br><span class="line"></span><br><span class="line">		入参：	nr：第几bit位	addr：要操作的数的地址</span><br><span class="line">		返回：	将addr地址的数，第nr位bit置1.</span><br><span class="line"></span><br><span class="line">		错误的用法：</span><br><span class="line">		__set_bit((EV_KEY | EV_REL), input-&gt;evbit)</span><br><span class="line">		BIT_MASK(EV_KEY|EV_REL)</span><br><span class="line">		这两个用法都不对。因为无论是__set_bit还是BIT_MASK，入参都是几号bit。指明几号就是几号bit。不存在什么做或运算的逻辑。</span><br><span class="line"></span><br><span class="line">	BITS_TO_LONGS:		给定某种bit长度，得到在当前平台，相当于几个long的长度</span><br><span class="line"></span><br><span class="line">		#define BITS_TO_LONGS(nr)	DIV_ROUND_UP(nr, BITS_PER_BYTE * sizeof(long))</span><br><span class="line"></span><br><span class="line">		如：</span><br><span class="line">		BITS_TO_LONGS(31) = 1</span><br><span class="line">		BITS_TO_LONGS(32) = 1</span><br><span class="line">		BITS_TO_LONGS(33) = 2</span><br></pre></td></tr></table></figure></p>
