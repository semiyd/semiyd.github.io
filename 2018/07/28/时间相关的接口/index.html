        <p><center><strong>时间相关的接口</strong></center><br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">内核时间基本概念：</span><br><span class="line">	xtime：</span><br><span class="line">		从rtc获取的时间，精确到uS</span><br><span class="line">	jiffies：</span><br><span class="line">		记录着从开机到现在，tick中断的次数。以此也可以作为衡量时间长度的单位。</span><br><span class="line">		那么一般内核的tick是100Hz.那么一个jiffies，就相当于10ms.</span><br><span class="line">		在内核中，jiffies是个全局变量。</span><br><span class="line">		定义在文件&lt;linux/jiffies.h&gt;中：</span><br><span class="line">		extern unsigned long volatile jiffies;</span><br><span class="line">		另外，按照32bit和64bit不同来区分。一般分为jiffies和jiffies_64</span><br><span class="line">		jiffies_64不会溢出，但jiffies会很快溢出。</span><br><span class="line">		Linux核心定义几 个macro(timer_after、time_after_eq、time_before与time_before_eq)，即便是溢位，也能借由这 几个macro正确地取得jiffies的内容。</span><br><span class="line">	HZ：</span><br><span class="line">		也就是tick的频率。tick是100Hz的话，HZ=100。</span><br><span class="line">		一般在.config文件里面，可以找到CONFIG_HZ的值</span><br><span class="line">	Tick:</span><br><span class="line">		HZ的倒数，也就是tick周期，一个jiffies的实际长度</span><br><span class="line">时延：</span><br><span class="line">	睡眠延时：							-仅能用于进程上下文，不能用于中断</span><br><span class="line">		等待至少某段时间</span><br><span class="line">			schedule_timeout(timeout)		</span><br><span class="line">				timeout是基于jiffies的时间点，最起码延时到timeout时间点（或者更长），在此之前先进入睡眠。</span><br><span class="line">			sleep(),usleep(),msleep()	</span><br><span class="line">				睡眠等待多少us,ms,s。</span><br><span class="line">		等待至少某段时间但同时也可以提前被人唤醒wake up</span><br><span class="line">			wait_event_timeout()</span><br><span class="line">		检查某段代码执行需要多久，是否超时</span><br><span class="line">			不需要考虑jiffies是否回绕的问题</span><br><span class="line">			time_after(jiffies, timeout)	检查是否现在的jiffies大于timeout标注的时间点</span><br><span class="line">			time_before(jiffies, timeout)	类似time_after，只是返回值反一下，检查是否现在的jiffies小于timeout标注的时间点</span><br><span class="line">			time_before_eq()和time_after_eq()和上面的差不多，相当于&lt;和&lt;=的区别</span><br><span class="line">	忙等延时：								-中断/进程上下文</span><br><span class="line">		等固定的时间</span><br><span class="line">			mdelay(), udelay(), ndelay()</span><br><span class="line">	定时器：</span><br><span class="line">		init_timer()，add_timer()</span><br><span class="line">		具体代码举例：</span><br><span class="line">			probe()的时候：</span><br><span class="line">				static struct timer_list timer;</span><br><span class="line">				setup_timer(&amp;timer, timer_thread, (unsigned long)data);	这个data可以是任意platform_data指针，或者device结构体的driver_data都可以，用户自定义的数据结构，也可以是NULL。</span><br><span class="line">			回调函数定义：</span><br><span class="line">				static void timer_thread( unsigned long _data)</span><br><span class="line">				&#123;</span><br><span class="line">					struct ch452_data *data = (struct ch452_data*) _data;		//把_data对应的私有数据结构取出</span><br><span class="line">					//处理具体事务。</span><br><span class="line">				&#125;</span><br><span class="line">			然后在比如中断处理函数里面，加入：</span><br><span class="line">				mod_timer(&amp;data-&gt;timer, jiffies + msecs_to_jiffies(500));</span><br><span class="line">				以此定时500ms后，执行刚刚注册的timer_thread回调函数</span><br><span class="line">			然后在timer_thread()回调函数里面：</span><br><span class="line">				再次执行mod_timer(&amp;data-&gt;timer, jiffies + msecs_to_jiffies(500));，即可重新开始下次定时器。否则，就定时一次就没了。</span><br><span class="line">		但注意，timer的处理函数，其实运行于软中断。如果回调函数里面再尝试睡眠（例如操作i2c），就会导致crash.(见timer crash log.txt)</span><br><span class="line">		例如linux的i2c驱动，各个内核版本一直有尝试睡眠的锁。所以不能在中断里面去读i2c（奇葩设定）。(如果用request_irq而不是request_threaded_irq,会出现一模一样的crash信息)</span><br><span class="line">		解决的办法是用work queue.因为workqueue的回调函数，其实是内核线程，不是中断。</span><br><span class="line">	RTC时间：</span><br><span class="line">		do_gettimeofday()</span><br><span class="line">	延后到某个时间由kernel调度：</span><br><span class="line">		不能确定延后时间：</span><br><span class="line">			tasklet</span><br><span class="line">		如果需要，可以确定延后时间：	</span><br><span class="line">			work queue</span><br><span class="line">				可以自建内核线程。或者使用现成的[events/0]线程。</span><br><span class="line">				可以定义是否要延后多久再执行：INIT_DELAYED_WORK()和schedule_delayed_work()，也可以定义立即塞入队列等待执行。</span><br><span class="line">					如需反复运行，需要在work的回调函数里面，再次调用比如schedule_delayed_work()，否则只运行一次</span><br><span class="line">				工作队列是没有优先级的，按FIFO方式处理。所以也就不存在重入。</span><br><span class="line">				但是注意，不可重入，不代表不需要对work内部的临界区进行保护。</span><br><span class="line">				如果有数个workqueue排队运行，都访问同一个临界区。其中一个workqueue执行的过程中，睡眠了。这会马上导致下一个workqueue被调度。</span><br><span class="line">				从而也来访问临界区，造成问题。</span><br><span class="line">				这时候应该用semaphore保护下。（不要用spinlock。spinlock对于单核情况下，内核线程之间，是不起作用的。详见spinlock的解释）</span><br><span class="line">				常见的简单的方式就是利用系统的[events/0]</span><br><span class="line">					INIT_WORK();（如果是自建队列，则在INIT_WORK()之前要先调用一下create_singlethread_workqueue()）</span><br><span class="line">					schedule_work();（如果是加入自建的内核线程队列，则用queue_work()来替换schedule_work()）</span><br><span class="line">				另外还可以用work_pending()来检查work是否在进行中。</span><br><span class="line">				具体代码示例：</span><br><span class="line">				struct ch452_data &#123;</span><br><span class="line">					...</span><br><span class="line">					struct workqueue_struct *ch452_wq;		添加定义</span><br><span class="line">					struct delayed_work ch452_delayed_work; 	添加定义</span><br><span class="line">					...</span><br><span class="line">				&#125;;</span><br><span class="line"></span><br><span class="line">				probe函数里面：</span><br><span class="line">	</span><br><span class="line">				data-&gt;ch452_wq = create_singlethread_workqueue(&quot;ch452-wq&quot;);</span><br><span class="line">				INIT_DELAYED_WORK(&amp;data-&gt;ch452_delayed_work, ch452_work_func);</span><br><span class="line"></span><br><span class="line">				中断里面开始延时一定时间（此处是100ms）后执行workqueue</span><br><span class="line">				static irqreturn_t ch452_interrupt(int irq, void *dev_id)</span><br><span class="line">				&#123;</span><br><span class="line">					...</span><br><span class="line">					queue_delayed_work(data-&gt;ch452_wq, &amp;data-&gt;ch452_delayed_work, msecs_to_jiffies(100));</span><br><span class="line">					...</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">				workqueue回调函数：</span><br><span class="line">				void ch452_work_func( struct work_struct *work)</span><br><span class="line">				&#123;</span><br><span class="line">					struct ch452_data *data = container_of(work,</span><br><span class="line">							struct ch452_data, ch452_delayed_work.work);</span><br><span class="line">					处理具体的工作;</span><br><span class="line">					queue_delayed_work(data-&gt;ch452_wq, &amp;data-&gt;ch452_delayed_work, msecs_to_jiffies(100));	继续延迟100ms后下次执行workqueue</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">				并且其实workqueue也可以延时一段时间再运行，从而取代timer</span><br><span class="line">				如需反复运行，需要在work的回调函数里面，再次调用比如schedule_delayed_work()，否则只运行一次</span><br></pre></td></tr></table></figure></p>
